<h3 class="page-title">Current Exams</h3>
<div class="portlet light">
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr>
                        <th class="text-center">
                            <div ng-click="orderByField='title'; reverseSort = !reverseSort">
                                Exam Title 
                                <span ng-show="orderByField == 'title'">
                                <span ng-show="!reverseSort">&nbsp;<i class="fa fa-angle-up"></i></span>
                                <span ng-show="reverseSort">&nbsp;<i class="fa fa-angle-down"></i></span></span>
                            </div>
                        </th>
                        <th class="text-center">
                            Description
                        </th>
                        <th class="hidden-xs text-center">
                            <div ng-click="orderByField='course.courseTitle'; reverseSort = !reverseSort">
                                Course Title 
                                <span ng-show="orderByField == 'course.courseTitle'">
                                <span ng-show="!reverseSort">&nbsp;<i class="fa fa-angle-up"></i></span>
                                <span ng-show="reverseSort">&nbsp;<i class="fa fa-angle-down"></i></span></span>
                            </div>
                        </th>
                        <th class="hidden-xs text-center">
                            <div ng-click="orderByField='passingPercentage'; reverseSort = !reverseSort">
                                Passing Rate (%) 
                                <span ng-show="orderByField == 'passingPercentage'">
                                <span ng-show="!reverseSort">&nbsp;<i class="fa fa-angle-up"></i></span>
                                <span ng-show="reverseSort">&nbsp;<i class="fa fa-angle-down"></i></span></span>
                            </div>
                        </th>
                        <th class="text-center">
                            Take Exam
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="exam in exams|orderBy:orderByField:reverseSort">
                        <td class="highlight text-center">
                            {{ exam.title}}
                        </td>
                        <td class="hidden-xs text-center">
                            {{ exam.description }}
                        </td>
                        <td class="hidden-xs text-center">
                            {{ exam.course.courseTitle }}
                        </td>
                        <td class="hidden-xs text-center">
                            {{ exam.passingPercentage }}
                        </td>
                        <td class="text-center">
                            <button ng-click="takeExam(exam.id)" class="btn default btn-xs blue">
                            <i class="fa fa-check"></i> Take </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button ng-click="onConfirmTakeExam()" class="btn blue">Yes</button>
                <button type="button" class="btn default" data-dismiss="modal">No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
