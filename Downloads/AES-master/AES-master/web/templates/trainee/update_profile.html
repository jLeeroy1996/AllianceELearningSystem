<h3 class="page-title">Update Profile</h1>
<div class="row">
	<div class="col-md-6">
		<div class="portlet box green">
			<div class="portlet-body form">
				<form class="form-horizontal">
					<div class="form-body">
                                                <div class="form-group">
							<label class="col-md-3 control-label">Username</label>
							<div class="col-md-9">
								<input disabled type="text" class="form-control" ng-model="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" required maxlength="45" class="form-control" ng-model="name">
							</div>
						</div>
                                                <div class="form-group">
							<label class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" required maxlength="45" class="form-control" ng-model="email">
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="onUpdateProfile()" class="btn green">Submit</button>
								<button ng-click="resetEntries()" class="btn default">Reset</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
				<button ng-click="onConfirmUpdateProfile()" class="btn blue">Yes</button>
				<button type="button" class="btn default" data-dismiss="modal">No</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">Message</h4>
			</div>
			<div class="modal-body">
                            <div id="result-message-modal"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn default" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
